<!DOCTYPE html>
<html lang="en" ng-app="nbsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New buildings story</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/justified-nav.css" rel="stylesheet">
    <link href="css/generator.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>

</head>
<body>
<div class="container" ng-controller="nbsGui">

    <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">New Building Profile</div>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">ЖК Новокосино <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-header">Корпуса</li>
                                    <li><a href="#/r9mk/1">первый</a></li>
                                    <li><a href="#/r9mk/2">второй</a></li>
                                    <li><a href="#/r9mk/3">третий</a></li>
                                </ul>
                        </li>
                        <li><a href="#about">About</a></li>
                    </ul>
                    <form class="navbar-form form-inline navbar-right">
                        <div class="form-group" style="width:9em">
                            <div class='input-group date' id='datetimepicker7'>
                                <input type='text' id='datePicker' class="form-control" style="width:7em" value="04/13/2014"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </form>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker7').datetimepicker({
                                disabledDates: [
                                    moment("12/25/2013"),
                                    new Date(2013, 11 - 1, 21),
                                    "11/22/2013 00:53"
                                ]
                            });
                        });
                    </script>
                    <div class="btn-group navbar-right" data-toggle="buttons">
                        <label class="btn btn-inverse navbar-btn btn-sm active">
                            <input type="radio" name="options" id="option1"> RUS
                        </label>
                        <label class="btn btn-inverse navbar-btn btn-sm">
                            <input type="radio" name="options" id="option2"> ENG
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="min-height: 500px">
        <div class="col-lg-12" ng-view="building">&nbsp;</div>
        <!--<div class="col-lg-12" nbs-build-scheme="1710"></div>-->
    </div>

    <div class="row">
        <div class="col-lg-12">val: {{ test.flLoaded }}</div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <h3>Расположение</h3>
            <img class='img-thumbnail' src="img/graph_map.png">
        </div>
        <div class="col-lg-4">
            <h3>Цена за метр</h3>
            <img class='img-thumbnail' src="img/graph_prices.png">
            </div>
        <div class="col-lg-4">
            <h3>Распродано</h3>
            <img class='img-circle' src="img/graph_sale.png" height="160" width="160" style="display:block;margin:auto;position:relative">
        </div>
    </div>

    <div class="navbar-wrapper" style="position:fixed; bottom:0;background-color:#FFF">
    <div class="nabar navbar-default" style="margin-bottom:1em">
        <div class="container">
            <p class="navbar-text">&copy; Malitsky Alexander 2014</p>
        </div>
    </div>
        </div>


</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>
<script src="js/model.js"></script>
</body>
</html>
