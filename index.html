<!DOCTYPE html>
<html lang="en" ng-app="nbsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New buildings story</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/justified-nav.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
<div class="container">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="navbar-header">
                            <div class="navbar-brand">New Building Profile</div>
                        </div>

                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">ЖК Новокосино <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-header">Корпуса</li>
                                    <li><a href="#/r9mk/1">первый</a></li>
                                    <li><a href="#/r9mk/2">второй</a></li>
                                    <li><a href="#/r9mk/3">третий</a></li>
                                </ul>
                            </li>
                            <li><a href="#about">About</a></li>
                        </ul>

                    </div>
                    <div class="col-md-4">
                        <form class="navbar-form" ng-controller="DatepickerDemoCtrl">
                            <div class="input-group navbar-right nbsDateSelector">

                                <input type="text" class="form-control navbar-right" style="width:8em"
                                       datepicker-popup="{{format}}" ng-model="dt" is-open="opened"
                                       max-date="maxDate" min-date="minDate" show-button-bar="0"
                                       datepicker-options="dateOptions"/>
                                  <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="row" style="min-height: 500px">
        <div class="col-lg-12" ng-view="building">&nbsp;</div>
    </div>

    <div class="row">
        <div class="col-lg-4 graph-availFlatsQ">
            <h3>История предложения</h3>
            <div avail-flats-q-chart></div>
        </div>
        <div class="col-lg-4 graph-price">
            <h3>Средняя цена за метр</h3>
            <div price-history-chart></div>
        </div>
        <div class="col-lg-4 graph-sales">
            <h3>Состояние продажи</h3>
            <div sale-status-chart></div>
        </div>
    </div>

    <div class="navbar-wrapper" style="position:fixed; bottom:0;background-color:#FFF">
        <div class="nabar navbar-default" style="margin-bottom:1em">
            <div class="container">
                <p class="navbar-text">&copy; Malitsky Alexander 2014</p>
            </div>
        </div>
    </div>

</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/bootstrap/js/dropdown.js"></script>
<!--<script src="bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>-->
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/d3/d3.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/model.js"></script>
<script src="js/services.js"></script>
</body>
</html>
